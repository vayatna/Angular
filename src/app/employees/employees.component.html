<div class="panel panel-group" *ngFor='let employee of employees'>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{employee.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="row" style="align-items:center">
        <div class="col-sm-4 col-lg-4 col-xs-12">
          <img [src]="employee.photoPath">
        </div>
        <div class="col-sm-8 col-lg-8 col-xs-12">
          <div class="row">
            <div class="col-xs-6">
              Gender
            </div>
            <div class="col-xs-6">
              :{{employee.gender}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              contactPreference
            </div>
            <div class="col-xs-6">
              :{{employee.contactPreference}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              email
            </div>
            <div class="col-xs-6">
              :{{employee.email}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              dateOfBirth
            </div>
            <div class="col-xs-6">
              :{{employee.dateOfBirth}}
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              department
            </div>
            <div class="col-xs-6">
              :{{employee.department}}
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>

</div>
